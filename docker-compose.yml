version: "3"
services:
    sql-server-db:
        image: mcr.microsoft.com/mssql/server:2017-latest-ubuntu
        ports:
            -"1433:1433"
        environment:
            SA_PASSWORD: "password"
            ACCEPT_EULA: "Y"
            MSSQL_PID: Express
    colour-api:
        build: .
        environment:
            DBServer: "ms-sql-server"
        ports: 
            - "8080:80"